- op: add
  path: /spec/template/spec/containers/0/env
  value:
    - name: DOCKER_CONFIG
      value: /tmp/.docker/
    - name: MANIFEST_STORAGE_TYPE
      value:  annotation #oci
    - name: OCI_IMAGE_REGISTRY
      value: gcr.io/<some-registry-name>
    - name: OCI_IMAGE_PREFIX
      value: "argocd.apps"
    - name: OCI_IMAGE_TAG
      value: "mnf"        
    - name: REKOR_SERVER
      value: https://rekor.sigstore.dev
    - name: SOURCE_MATERIAL_SIGNATURE
      value: "source-materials.sig"
    - name: SOURCE_MATERIAL_HASH_LIST
      value: "source-materials"
    - name: ALWAYS_GENERATE_PROV
      value: "true"
    - name: COSIGN_PASSWORD
      value: ""
    - name: SIGN_ANNOTATION
      value: 'apps.open-cluster-management.io/deployables'
    - name: MANIFEST_ARGOCD_PROJECT
      value: default
    - name: SIGNATURE_RSC_ANNOTATION
      value: "argocd.interlace.dev/signature-resource" 
    - name: K8S_MANIFEST_SIGSTORE_LOG_LEVEL
      value: info
    - name: ARGOCD_INTERLACE_LOG_LEVEL
      value: info
    - name: "ARGOCD_NAMESPACE"  
      valueFrom:
        secretKeyRef:
          name: argocd-token-secret
          key: ARGOCD_NAMESPACE
    - name: ARGOCD_API_BASE_URL
      valueFrom:
        secretKeyRef:
          name: argocd-token-secret
          key: ARGOCD_API_BASE_URL
    - name: ARGOCD_TOKEN
      valueFrom:
        secretKeyRef:
          name: argocd-token-secret
          key: ARGOCD_TOKEN
    - name: ARGOCD_PWD
      valueFrom:
        secretKeyRef:
          name: argocd-token-secret
          key: ARGOCD_PWD